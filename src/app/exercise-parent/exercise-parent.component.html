<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-success py-3">User</h2>
            <table class="table ">
                <thead class="thead-dark">
                    <th>Username</th>
                    <th>Remove</th>
                </thead>
                <br>
                <tbody>
                    <tr *ngFor="let user of users; index as i">
                        <td>{{user.name}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="onRemoveUserItem(i)" > Delete Item </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2 class="text-success py-3">Admin</h2>
            <table class="table ">
                <thead class="thead-dark">
                    <th>Admin name:</th>
                </thead>
                <br>
                <tbody>
                    <tr *ngFor="let user of users; index as i">
                        <td>{{user.name}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="onRemoveAdminItem(i)" > Delete Item </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <app-exercise-child [userCount]="0" [adminCount]="00" (onUserSent)="onGetUser($event)"></app-exercise-child>
</div>
