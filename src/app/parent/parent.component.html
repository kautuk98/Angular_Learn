<div class="container text-bg-secondary">
    <h1 class="display-4 text-center ">Products</h1>
    
    <div *ngIf="addedProduct" class="alert alert-info d-flex align-items-center py-2" role="alert">
        <strong>{{addedProduct}}</strong>&nbsp; is selected and Added to cart
        <button class="btn btn-success left">Checkout</button>
      </div>

    <hr class="mb-3">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <img src="../../assets/laptop.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Laptop</h5>
                  <button class="btn btn-primary" (click)="onSelectProduct('Laptop')">Select Product</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="../../assets/mobile.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Mobile</h5>
                  <button class="btn btn-primary" (click)="onSelectProduct('Mobile')">Select Product</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="../../assets/TV.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Television</h5>
                  <button class="btn btn-primary"(click)="onSelectProduct('Television')">Select Product</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="../../assets/washing.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Washing Machine</h5>
                  <button class="btn btn-primary" (click)="onSelectProduct('Washing Machine')">Select Product</button>
                </div>
            </div>
        </div>
    </div>
    <app-child [productSelected]="proSelected" 
    [selectedProduct]="selectedPro" (addedProduct)="onAddingProduct($event)"></app-child>
    


</div>
